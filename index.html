<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="fetchContacts()">
  <div class="container">
    <h2 style="text-align:center; color:#2b6777;">ðŸ“‡ Contact Book</h2>
    <p style="text-align:center; color: #555; margin-bottom: 30px;">
      View, add, and manage your contacts â€” powered by an external API. <br/>
      Make sure your API key is stored in this browser.
    </p>

    <div id="table">Contacts Loading...</div>

    <div style="text-align: center; margin-top: 20px;">
      <button id="refresh" type="button">Refresh</button>
      <button id="addContact" type="button">Add Contact</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    const apiKey = localStorage.getItem("apiKey");
    if (!apiKey) {
      alert("âš ï¸ No API key found. Redirecting to login...");
      window.location.href = "api.html";
    }

    document.getElementById("refresh").addEventListener("click", fetchContacts);
    document.getElementById("addContact").addEventListener("click", addContact);

    function fetchContacts() {
      fetch(rootPath + "controller/get-contacts/")
        .then(response => response.json())
        .then(data => {
          displayOutput(data);
        });
    }

    function displayOutput(data) {
      let output = "<table>";

      for (let a in data) {
        output += `
          <tr onclick="editContact(${data[a].id})">
            <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="40"/></td>
            <td><h5>${data[a].firstName}</h5></td>
            <td><h5>${data[a].lastName}</h5></td>
          </tr>
        `;
      }

      output += "</table>";
      document.getElementById("table").innerHTML = output;
    }

    function addContact() {
      window.open("add-contact.html", "_self");
    }

    function editContact(id) {
      window.open("edit-contact.html?id=" + id, "_self");
    }
  </script>
</body>
</html>
